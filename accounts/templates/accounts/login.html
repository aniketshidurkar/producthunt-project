{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}
<div class="container text-center"><h1>Login!</h1><img src="{% static 'user.png' %}"  width="80" height="80" alt="">
</div>

{% if error %}
<h3>{{error}}</h3>
{% endif %}

<form action="{% url 'login' %}" method="POST">
{% csrf_token %}

  <div class="form-group">
    <label for="InputEmail1">Email address</label>
    <input type="text" name ="username"class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="password" name="password1" class="form-control" id="password1" placeholder="Password">
  
 
  <button type="submit" class="btn btn-primary" style ="background:#da552f;border:0px">Login</button>


</form>
{% endblock %}
